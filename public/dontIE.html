<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IE😬😬😬😬😬</title>
    <style>
        body {
            text-align: center;
            display: none;
        }

        #text,
        .text {
            display: inline-block;
            font-size: 30px;
            margin: 20px 0;
            color: cornflowerblue;
        }

        .pic,
        .pic2 {
            display: flex;
            justify-content: center;
        }

        .pic img:nth-of-type(2) {
            width: 300px;
        }

        .pic2 img {
            width: 300px;
        }
    </style>
</head>

<body>
    <div id="text"></div>
    <div class="pic"><img src="/故IE.jpg" alt=""><img src="/dontIE.png" alt=""></div>
    <div class="text">请使用现代浏览器Chrome Firefox Safari</div>
    <div class="pic2"><img src="/chrome.png" alt=""><img src="/firefox.png" alt=""><img src="/safari.png" alt=""></div>
    <script>
        let date = new Date();
        date = date.getFullYear();
        document.getElementById("text").innerHTML = "🤡🤡都" + date + "年了，不要在用IE啦，没错说的就是你🤡🤡"
        if (IEVersion() == -1) {
            window.open("/", '_self')
        }else{
            document.body.style.display = "block"
        }
        function IEVersion() {
            var userAgent = navigator.userAgent; //取得浏览器的userAgent字符串
            var isIE = userAgent.indexOf("compatible") > -1 && userAgent.indexOf("MSIE") > -1; //判断是否IE<11浏览器
            var isEdge = userAgent.indexOf("Edge") > -1 && !isIE; //判断是否IE的Edge浏览器
            var isIE11 = userAgent.indexOf('Trident') > -1 && userAgent.indexOf("rv:11.0") > -1;
            if (isIE) {
                var reIE = new RegExp("MSIE (\\d+\\.\\d+);");
                reIE.test(userAgent);
                var fIEVersion = parseFloat(RegExp["$1"]);
                if (fIEVersion == 7) {
                    return 7;
                } else if (fIEVersion == 8) {
                    return 8;
                } else if (fIEVersion == 9) {
                    return 9;
                } else if (fIEVersion == 10) {
                    return 10;
                } else {
                    return 6;//IE版本<=7
                }
            } else if (isEdge) {
                return 'edge';//edge
            } else if (isIE11) {
                return 11; //IE11
            } else {
                return -1;//不是ie浏览器
            }
        }

    </script>
</body>

</html>
